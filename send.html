<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send</title>
    <link rel="stylesheet" href="send.css">
</head>
<body>
    <div id="navbar">
    <a href="home.html">
    <img src="wallet.png" class="logo-img">
    </a>
    <a id="logo" href="home.html">PayNXT</a>
    <a class="nav-item" href="signup.html">Sign Up</a>

    <a class="nav-item" href="send.html">Send</a>

    </div> 
    
    <section class="page-header">
        <h2>Send Money</h2>
        <p>UPI payments made easy and secure</p>
    </section>

    <div class="card send-card">

        <label>Recipient Name</label>
        <input id="sendName" type="text" placeholder="Enter recipient name">

        <label>UPI ID or Phone Number</label>
        <input id="sendUPI" type="text" placeholder="name@upi or 9876543210">

        <label>Amount (₹)</label>
        <input id="sendAmount" type="number" placeholder="0.00">

        <label>Quick Amounts</label>
        <div class="quick">
            <button class="amount">₹100</button>
            <button class="amount">₹500</button>
            <button class="amount">₹1000</button>
            <button class="amount">₹2000</button>
        </div>

        <button id="sendMoneyBtn" class="btn-purple">Send Money</button>
    </div>

    <div class="card recent-card">
        <h3>Recent Contacts</h3>

        <div class="recent-item">
            <span>
                <img src="iphone.png" class="recent-icon">
                Rahul Kumar
            </span>
        </div>
        <hr>

        <div class="recent-item">

                Amit Patel
            </span>
        </div>
    </div>
</body>
