<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <link rel="stylesheet" href="recharge.css">
</head>
<body>
  <div id="navbar">
    <a href="home.html">
    <img src="wallet.png" class="logo-img">
    </a>
    <a id="logo" href="home.html">PayNXT</a>
    <a class="nav-item" href="signup.html">Sign Up</a>
    <a class="nav-item" href="login.html">Login</a>
    <a class="nav-item" href="recharge.html">Recharge</a>
    <a class="nav-item" href="send.html">Send</a>
    <a class="nav-item" href="dashboard.html">Dashboard</a>
  </div>

  <section class="page-header">
    <h2>Mobile Recharge</h2>
    <p>Recharge in seconds</p>
  </section>

  <div class="card recharge-card">

    <label>Mobile Number</label>
    <input id="mobileNumber" type="text" placeholder="Enter 10-digit mobile number">

    <label>Select Operator</label>
    <div class="operators">
      <button class="op">Jio</button>
      <button class="op">Airtel</button>
      <button class="op">VI</button>
      <button class="op">BSNL</button>
    </div>

    <label>Amount (₹)</label>
    <input id="rechargeAmount" type="number" placeholder="0.00">

    <label>Quick Amounts</label>
    <div class="quick">
      <button class="amount">₹99</button>
      <button class="amount">₹199</button>
      <button class="amount">₹299</button>
      <button class="amount">₹499</button>
    </div>

    <button id="rechargeBtn" class="btn-purple">Proceed to Recharge</button>
  </div>

  <div class="card recent-card">
    <h3>Recent Recharges</h3>

    <div class="recent-item">
      <span>
        <img src="iphone.png" class="recent-icon">
        9876543210 <small>Jio</small>
      </span>
      <strong>₹299</strong>
    </div>

    <hr>

    <div class="recent-item">
      <span>
        <img src="iphone.png" class="recent-icon">
        8765432109 <small>Airtel</small>
      </span>
      <strong>₹199</strong>
    </div>
  </div>
  <script src="recharge.js"></script>
</body>
</html>
