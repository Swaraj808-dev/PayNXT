<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="card">

    <div class="icon-box">
      <a href="home.html">
        <img src="wallet.png" alt="Wallet Icon" class="icon-img">
      </a>
    </div>

    <h2>Create Account</h2>
    <p>Join PayNXT today and start earning rewards</p>

    <form>
      <div class="input-group">
        <label>Full Name</label>
        <input id="signupName" type="text" placeholder="name" required>
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input id="signupEmail" type="email" placeholder="your@email.com" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="signupPass" type="password" placeholder="••••••••" required>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input id="signupConfirm" type="password" placeholder="••••••••" required>
      </div>

      <button id="signupBtn" class="btn">Create Account</button>
    </form>

    <div class="footer">
      Already have an account? <a href="login.html">Login</a>
    </div>

  </div>
  
</body>
</html>
